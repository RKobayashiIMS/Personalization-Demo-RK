<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalization Demo Site</title>
  <link rel="stylesheet" type="text/css" href="../stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../header.js"></script>
</head>
<body>
  <script>
    header("../");
  </script>
  <div class="container">
    <div class="main-text">
      <h1>Personalization 検証用サイト 会員情報</h1>
    </div>
    <div class="item-wrapper">
      <div class="section-title">
        <h2>会員情報</h2>
      </div>
        <!-- member属性-->
      <div class="member-attr">
        <div class="member-attr-field">
            <strong>氏名（姓）</strong>
        </div>
        <div class="member-attr-vaule">
            <div class="member-attr-lastname">
                田中
            </div>
        </div>
      </div>
        <!-- member属性-->
      <div class="member-attr">
        <div class="member-attr-field">
            <strong>氏名（名）</strong>
        </div>
        <div class="member-attr-vaule">
            <div class="member-attr-firstname">
                太郎
            </div>
        </div>
      </div>
        <!-- member属性-->
      <div class="member-attr">
        <div class="member-attr-field">
            <strong>性別</strong>
        </div>
        <div class="member-attr-vaule">

                男性
            </div>
        </div>
      </div>
        <!-- member属性-->
      <div class="member-attr">
        <div class="member-attr-field">

        </div>

        </div>
      </div>

      <div class="member-attr">
        <div class="member-attr-field">

        </div>
        <div class="member-attr-vaule">
            <div class="member-attr-city">
                中央区
            </div>
        </div>
      </div>
       <!-- member属性-->
      <div class="member-attr">
        <div class="member-attr-field">
            <strong>市区町村以降</strong>
        </div>
        <div class="member-attr-vaule">
            <div class="member-attr-addr">
                京橋1-6-13 +SHIFT KYOBASHI 5F
            </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalization Demo Site</title>
  <link rel="stylesheet" type="text/css" href="../stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../header.js"></script>
</head>
<body>
  <script>
    header("../");
  </script>
  <div class="container">
    <div class="main-text">
      <h1>Personalization 検証用サイト 購入完了</h1>
      <span id="order_number">
        <p><strong>注文番号：XXXXX</strong></p>
      </span>
    </div>
    <div class="item-wrapper">
      <div class="section-title">
        <h2>購入した商品</h2>
      </div>
        <!-- item1-->
      <div class="items-list">
        <div class="item-image">
          <div class="item-icon"> <img src="../image/item-a.png"> </div>
        </div>
        <div class="item-area">
          <div style="text-align: left; width:260px;">
            <p><strong><a href="#">商品AAA<a/></strong></p>
            <p>¥9,999</p>
            <p>数量：1</p>
          </div>
        </div>
      </div>
        <!-- item2-->
      <div class="items-list">
        <div class="item-image">
          <div class="item-icon"> <img src="../image/item-b.png"> </div>
        </div>
        <div class="item-area">
          <div style="text-align: left; width:260px;">
            <p><strong><a href="#">商品BBB<a/></strong></p>
            <p>¥8,000</p>
            <p>数量：1</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <footer>
    <div class="footer"> </div>
  </footer>
  <script type="text/javascript">
  document.getElementById("order_number").innerHTML = showTime();
  
  function showTime() {
    var now = new Date();
  
    var text = "注文番号：" + now.getTime(); 
    
    return text;
  }
  </script>
</body>
</html>
